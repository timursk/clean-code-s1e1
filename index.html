<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body>
    <header class="main-info">
      <img class="main-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="main-info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">
      <section class="add-section" id="add-item-wrapper">
        <label class="add-section__task-label" for="new-task">Add Item</label>
        <div class="add-section__task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="todo-section">
        <h3 class="main__list-label">Todo</h3>
        <ul id="todo-section__incomplete-tasks list-tasks">
          <li class="main__list-item">
            <input type="checkbox" class="main__list-item__task-checkbox">
            <label class="task main__list-item__label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
          <li class="main__list-item main__list-item_edit">
            <input type="checkbox" class="main__list-item__task-checkbox">
            <label class="task main__list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-section">
        <h3 class="main__list-label">Completed</h3>
        <ul id="completed-section__completed-tasks list-tasks">
          <li class="main__list-item">
            <input type="checkbox" class="main__list-item__task-checkbox" checked>
            <label class="task main__list-item__label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
