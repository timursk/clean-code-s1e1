<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header>
    <aside class="header-container">
      <img class="header-container__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-container__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
  </header>
  <main class="main-container">
    <section>
      <p id="task-title">
          <label class="label" for="new-task">Add Item</label>
      </p>
      <div class="task-wrapper__direction__row">
        <input id="new-task" type="text" class="task input" >
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-title">Todo</h3>
      <ul id="incompleted-tasks" class="task-list">
        <article>
          <li class="incompleted-tasks__list-item list-item">
            <input type="checkbox" class="input-checkbox input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="remove image">
            </button>
          </li>
        </article>
        <article>
          <li class="incompleted-tasks__list-item list-item editMode">
            <input type="checkbox" class="input-checkbox input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="remove image">
            </button>
          </li>
        </article>
      </ul>
    </section>  
    <section>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <article>
          <li class="completed-tasks__list-item list-item">
            <input type="checkbox" class="input-checkbox input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image" src="./remove.svg" alt="remove image">
            </button>
          </li>
        </article>
      </ul>
    </section>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>
</html>
