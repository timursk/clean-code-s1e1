<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header-container">
    <img class="header-container__img" src="./eisenhower-matrix.jpg">
    <a class="header-container__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main-container">
    <p id="task-title">
        <label for="new-task">Add Item</label>
    </p>
    <div class="task-wrapper__direction__row">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
    
  <h3 class="task-title">Todo</h3>
  <ul id="incompleted-tasks" class="task-list">
    <li class="incompleted-tasks__list-item list-item">
      <input type="checkbox" class="input-checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="incompleted-tasks__list-item list-item editMode">
      <input type="checkbox" class="input-checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="input-task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="task-title">Completed</h3>
  <ul id="completed-tasks" class="task-list">
    <li class="completed-tasks__list-item list-item">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
