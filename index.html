<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body>
    <header class="main-info">
      <img class="main-info-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">
      <section id="add-item-wrapper">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section>
        <h3 class="list-label">Todo</h3>
        <ul id="incomplete-tasks list-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task list-item-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task list-item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-label">Completed</h3>
        <ul id="completed-tasks list-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task list-item-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
